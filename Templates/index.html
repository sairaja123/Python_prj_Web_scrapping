    <script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("movetop").style.display = "block";
            } else {
                document.getElementById("movetop").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>

    <!-- /typig-text-->
    <script>
        const typedTextSpan = document.querySelector(".typed-text");
        const cursorSpan = document.querySelector(".cursor");

        const textArray = ["A Tale of Two Cities", "The Little Prince (Le Petit Prince)", "Harry Potter and the Philosopher's Stone"];
        const typingDelay = 200;
        const erasingDelay = 10;
        const newTextDelay = 100; // Delay between current and next text
        let textArrayIndex = 0;
        let charIndex = 0;

        function type() {
            if (charIndex < textArray[textArrayIndex].length) {
                if (!cursorSpan.classList.contains("typing")) cursorSpan.classList.add("typing");
                typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, typingDelay);
            } else {
                cursorSpan.classList.remove("typing");
                setTimeout(erase, newTextDelay);
            }
        }

        function erase() {
            if (charIndex > 0) {
                // add class 'typing' if there's none
                if (!cursorSpan.classList.contains("typing")) {
                    cursorSpan.classList.add("typing");
                }
                typedTextSpan.textContent = textArray[textArrayIndex].substring(0, 0);
                charIndex--;
                setTimeout(erase, erasingDelay);
            } else {
                cursorSpan.classList.remove("typing");
                textArrayIndex++;
                if (textArrayIndex >= textArray.length) textArrayIndex = 0;
                setTimeout(type, typingDelay);
            }
        }

        document.addEventListener("DOMContentLoaded", function () { // On DOM Load initiate the effect
            if (textArray.length) setTimeout(type, newTextDelay + 250);
        });
    </script>
    <!-- //typig-text-->

    <!-- //Js scripts -->
    <script>
        document.getElementById('csvFileInput').addEventListener('change', handleFile);

        function handleFile(event) {
            const fileInput = event.target;
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const content = e.target.result;
                    displayCSV(content);
                };

                reader.readAsText(file);
            }
        }

        function displayCSV(csvContent) {
            const rows = csvContent.split('\n');
            const headers = rows[0].split(',');

            let tableHTML = '<table>';
            tableHTML += '<tr>';
            
            headers.forEach(header => {
                tableHTML += `<th>${header}</th>`;
            });

            tableHTML += '</tr>';

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].split(',');

                if (cells.length === headers.length) {
                    tableHTML += '<tr>';

                    cells.forEach(cell => {
                        tableHTML += `<td>${cell}</td>`;
                    });

                    tableHTML += '</tr>';
                }
            }

            tableHTML += '</table>';

            document.getElementById('tableContainer').innerHTML = tableHTML;
        }
    </script>
